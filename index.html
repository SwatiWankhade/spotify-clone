<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - One of the favourite music app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/img/logo-removebg-preview.png" alt="">Spotify</li>
            <li class="navExtra">Home</li>
            <li class="navExtra">About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="0" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="1" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="2" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="3" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="4" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="5" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <i id="6" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                
            </div>
        </div>
        <div class="banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icon">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-sharp fa-2x fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="/img/gif.gif" width="43px" id="gif"><span id="masterSongName">Let me love you</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
